<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida Kahlo Museum</title>
    <link rel="stylesheet" href="/Projectweek2/styles/tickets.css">
</head>
<body>
    <div class="menu">
        <a href="/Projectweek2/index.html">Home</a>
        <a href="/Projectweek2/pages/schilderije.html">Schilderijen</a>
        <div class="dropdown">
            <a href="">Plan je bezoek</a>
            <div class="dropdown-menu">
                <a href="/Projectweek2/pages/ticket.html">Tickets</a>
            </div>
        </div>
    </div>
    
    <div class="title">Frida Kahlo Museum</div>
    
    <div class="ticket-container">
        <div class="ticket-form-container" id="ticket-form-container">
            <h2>Ticket boeken</h2>
            <form onsubmit="processForm(event)" class="ticket-form">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>

                <label for="lastname">Achternaam:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="tickets">Aantal tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10" required>

                <label for="discount">Kortingskaart:</label>
                <input type="checkbox" id="discount" name="discount">

                <button type="submit">Boek Ticket</button>
            </form>
        </div>


        <div class="order-box" id="order-box"></div>
    </div>
    
    <script src="/Projectweek2/Javascript/Ticket.js" ></script>
</body>
</html>
